<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lion Facts Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Modern CSS with variables and enhanced styling */
        :root {
            /* Color variables */
            --primary-color: #e67e22;
            --primary-dark: #d35400;
            --text-color: #2c3e50;
            --background-color: #f5f6fa;
            --box-background: #ffffff;
            --box-shadow: rgba(17, 12, 46, 0.15) 0px 48px 100px 0px;
            
            /* Spacing variables */
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 2rem;
            
            /* Border radius */
            --border-radius: 12px;
            
            /* Transitions */
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            line-height: 1.6;
            padding: var(--spacing-md);
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: var(--spacing-lg);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: var(--spacing-lg);
            background: linear-gradient(45deg, var(--primary-color), var(--primary-dark));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transition: transform var(--transition-speed) ease;
        }

        h1:hover {
            transform: scale(1.02);
        }

        .fact-box {
            background-color: var(--box-background);
            padding: var(--spacing-lg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: var(--spacing-lg);
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translateY(0);
            transition: all var(--transition-speed) ease;
        }

        .fact-box:hover {
            transform: translateY(-5px);
            box-shadow: rgba(17, 12, 46, 0.2) 0px 48px 120px 0px;
        }

        #fact-display {
            font-size: 1.125rem;
            line-height: 1.7;
            color: var(--text-color);
            max-width: 600px;
            margin: 0 auto;
        }

        #generate-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        #generate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: all 0.6s;
        }

        #generate-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(230, 126, 34, 0.3);
        }

        #generate-btn:hover::before {
            left: 100%;
        }

        #generate-btn:active {
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: var(--spacing-md);
            }
            
            h1 {
                font-size: 2rem;
            }
            
            #fact-display {
                font-size: 1rem;
            }
            
            .fact-box {
                padding: var(--spacing-md);
                min-height: 120px;
            }
        }

        /* Add smooth scrolling to the page */
        html {
            scroll-behavior: smooth;
        }

        /* Add animation for fact changes */
        @keyframes fadein {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fact-box p {
            animation: fadein 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü¶Å Lion Facts Generator</h1>
        <div class="fact-box">
            <p id="fact-display">Click the button to generate a lion fact!</p>
        </div>
        <button id="generate-btn">Generate Fact</button>
    </div>

    <script>
        const lionFacts = [
            "Male lions' manes can be an indicator of their health and testosterone levels - darker, fuller manes typically indicate a healthier, stronger lion.",
            "Lions are the only big cats that live in social groups called prides. A pride typically consists of 1-3 males, around 12 related females, and their cubs.",
            "While lions are known as the 'King of the Jungle,' they actually live in grasslands and savannas. They rarely inhabit jungles.",
            "Female lions do approximately 90% of the pride's hunting, while males focus on protecting the territory and the pride.",
            "A lion's roar can be heard from up to 5 miles (8 kilometers) away, making it one of the loudest animal vocalizations.",
            "Lion cubs are born with spots that fade as they grow older. These spots help camouflage them in their early months.",
            "Lions can sleep up to 20 hours a day, making them one of the laziest of all wild cats.",
            "A lion's tongue is covered in sharp, hook-like papillae that help them strip meat from bones and groom their fur.",
            "Lions are excellent swimmers, although they don't like water and typically avoid it.",
            "Unlike most big cats, lion cubs are born with blue eyes that change to amber or brown by the age of 2-3 months."
        ];

        const factDisplay = document.getElementById('fact-display');
        const generateBtn = document.getElementById('generate-btn');

        // Function to generate a random fact
        function generateFact() {
            // Get a random index
            const randomIndex = Math.floor(Math.random() * lionFacts.length);
            // Display the fact
            factDisplay.textContent = lionFacts[randomIndex];
        }

        // Add click event listener to the button
        generateBtn.addEventListener('click', generateFact);

        // Generate a random fact when the page loads
        generateFact();
    </script>
</body>
</html>
